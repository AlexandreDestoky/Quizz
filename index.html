<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Quizz Hearthstone !</h1>
    <div class="container">
      <form class="formulaire">
        <div class="blockQuestion">
          <p>Quelle est la seule classe qui a un Pouvoir Héroique a 1 mana ?</p>

          <div>
            <input type="radio" id="Paladin" name="q1" value="a" checked />
            <label for="Paladin">Paladin</label>
          </div>

          <div>
            <input type="radio" id="DH" name="q1" value="b" />
            <label for="DH">Chasseur de démons</label>
          </div>

          <div>
            <input type="radio" id="Demoniste" name="q1" value="c" />
            <label for="Demoniste">Démoniste</label>
          </div>
        </div>
        <div class="blockQuestion">
          <p>Quel est le coût de la carte "Maléfice" ?</p>

          <div>
            <input type="radio" id="mana2" name="q2" value="a" checked />
            <label for="mana2">2 Mana</label>
          </div>

          <div>
            <input type="radio" id="mana3" name="q2" value="b" />
            <label for="mana3">3 Mana</label>
          </div>

          <div>
            <input type="radio" id="mana4" name="q2" value="c" />
            <label for="mana4">4 Mana</label>
          </div>
        </div>
        <div class="blockQuestion">
          <p>Combien y a t-il de classe dans Hearthstone ?</p>

          <div>
            <input type="radio" id="rep1" name="q3" value="a" checked />
            <label for="rep1">9</label>
          </div>

          <div>
            <input type="radio" id="rep2" name="q3" value="b" />
            <label for="rep2">10</label>
          </div>

          <div>
            <input type="radio" id="rep3" name="q3" value="c" />
            <label for="rep3">12</label>
          </div>
        </div>
        <div class="blockQuestion">
          <p>Qui est Oliech ?</p>

          <div>
            <input type="radio" id="heros" name="q4" value="a" checked />
            <label for="heros">Le nom du héros voleur</label>
          </div>

          <div>
            <input type="radio" id="dev" name="q4" value="b" />
            <label for="dev">Un développeur du jeu</label>
          </div>

          <div>
            <input type="radio" id="streameur" name="q4" value="c" />
            <label for="streameur">Un streameur</label>
          </div>
        </div>
        <div class="blockQuestion">
          <p>Laquel de ces classes n'a pas de secrets ?</p>

          <div>
            <input type="radio" id="chaman" name="q5" value="a" checked />
            <label for="chaman">Chaman</label>
          </div>

          <div>
            <input type="radio" id="mage" name="q5" value="b" />
            <label for="mage">Mage</label>
          </div>

          <div>
            <input type="radio" id="voleur" name="q5" value="c" />
            <label for="voleur">Voleur</label>
          </div>
        </div>
        <button type="submit">Valider vos choix !</button>
      </form>

      <div class="resultats">
        <h2>Cliquez sur valider pour voir les résultats.</h2>
        <p class="aide"></p>
        <p class="note"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
